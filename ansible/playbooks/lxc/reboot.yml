---
# playbooks/lxc/reboot.yml
# Rolling reboot of LXC containers

- name: Rolling Reboot LXC Hosts
  hosts: all
  become: true
  serial: 1 # Updates one host at a time
  gather_facts: false
  vars:
    ansible_user: maintainer
    reboot_timeout: 300
    post_reboot_delay: 20

  tasks:
    - name: Check for connection
      ansible.builtin.ping:

    - name: Check if reboot is required
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required
      changed_when: false

    - name: Reboot host if required
      ansible.builtin.reboot:
        reboot_timeout: '{{ reboot_timeout }}'
        post_reboot_delay: '{{ post_reboot_delay }}'
        test_command: uptime
      when: reboot_required.stat.exists
      register: reboot_result

    - name: Display reboot status
      ansible.builtin.debug:
        msg: |
          Host {{ inventory_hostname }} status:
          {{ '✓ Rebooted and back online' if reboot_result.changed else '• No reboot needed' }}
