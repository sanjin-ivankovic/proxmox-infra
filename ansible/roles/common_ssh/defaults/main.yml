---
# ansible/roles/common_ssh/defaults/main.yml

# SSH daemon configuration
common_ssh_sshd_config_path: "/etc/ssh/sshd_config"
common_ssh_service_name: "ssh"

# Authentication settings
common_ssh_permit_root_login: "no"
common_ssh_password_authentication: "no"
common_ssh_pubkey_authentication: "yes"
common_ssh_use_pam: "yes"

# Security hardening
common_ssh_max_auth_tries: 3
common_ssh_max_sessions: 10
common_ssh_login_grace_time: 30
common_ssh_permit_empty_passwords: "no"

# Session management
common_ssh_client_alive_interval: 300
common_ssh_client_alive_count_max: 3
common_ssh_tcp_keep_alive: "yes"

# Advanced security options
common_ssh_x11_forwarding: "no"
common_ssh_protocol: 2
common_ssh_ignore_rhosts: "yes"
common_ssh_hostbased_authentication: "no"
common_ssh_permit_user_environment: "no"

# Allowed users/groups (empty = all allowed)
common_ssh_allow_users: []
common_ssh_allow_groups: []

# Service management
common_ssh_restart_service: true
common_ssh_validate_config: true
common_ssh_backup_config: true
