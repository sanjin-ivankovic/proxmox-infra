---
# Ansible Galaxy Collections
# Version pinning strategy: Allow minor/patch updates within major version (e.g., >=5.0.0,<6.0.0)
# Renovate will automatically create MRs for updates

collections:
  # Kubernetes management for K3s cluster operations
  - name: kubernetes.core
    version: ">=6.2.0,<7.0.0"
    source: https://galaxy.ansible.com

  # General-purpose modules (docker, systemd, git, etc.)
  - name: community.general
    version: ">=12.1.0,<13.0.0"
    source: https://galaxy.ansible.com

  # POSIX-specific modules (mount, authorized_key, sysctl, etc.)
  - name: ansible.posix
    version: ">=2.1.0,<3.0.0"
    source: https://galaxy.ansible.com
