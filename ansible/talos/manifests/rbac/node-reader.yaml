---
# ============================================================================
# Node Reader RBAC - Allow nodes to list/watch other nodes
# ============================================================================
# This fixes the common Talos Linux error:
# "User system:node:talos-xxx cannot list resource nodes in API group"
#
# Required by:
# - Node-aware CNI plugins (Cilium, Calico)
# - Node monitoring and health checks
# - Some storage drivers (Longhorn, OpenEBS)
#
# Security: Safe - only grants read access to node resources
# ============================================================================

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: system:node-reader
  labels:
    app.kubernetes.io/managed-by: ansible
    app.kubernetes.io/component: rbac
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: system:node-reader
  labels:
    app.kubernetes.io/managed-by: ansible
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:node-reader
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: system:nodes
