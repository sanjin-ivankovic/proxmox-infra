[defaults]
# Inventory settings
# Use dynamic inventory script
inventory = ./inventory/terraform_inventory.py

# Connection settings
remote_user = maintainer
host_key_checking = True
timeout = 60

# Performance settings
gathering = smart
fact_caching = jsonfile
fact_caching_connection = .ansible_facts
fact_caching_timeout = 7200
pipelining = True

# Output settings
stdout_callback = default
deprecation_warnings = True
retry_files_enabled = False

# Path settings
# Use absolute path for roles to ensure ansible-lint finds them from any directory
roles_path = /home/user/projects/proxmox-infra/ansible/roles:~/.ansible/roles:/usr/share/ansible/roles:/etc/ansible/roles

# Python settings
interpreter_python = auto_silent

# Vault settings
vault_password_file = ./.vault_pass

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=30m -o ConnectionAttempts=10

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# Windows-specific settings (WinRM)
[winrm]
# Connection timeout
connection_timeout = 60
# Read timeout
read_timeout = 60
# Operation timeout
operation_timeout = 60
# Retry on connection failure
retry_on_connection_failure = True
# Maximum retries
max_retries = 3

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
