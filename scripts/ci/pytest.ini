[pytest]
testpaths = .
python_files = test_*.py
python_functions = test_*
addopts =
    --verbose
    --cov=generate_pipeline
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=70
    --tb=short

[coverage:run]
source = .
omit =
    test_*.py
    __pycache__/*
    htmlcov/*
    .pytest_cache/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
